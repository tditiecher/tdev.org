---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta"><i class="fa fa-calendar"></i>{{ page.date | date_to_string }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
